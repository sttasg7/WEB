<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-light text-decoration-none">

          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="user-profile.html" class="nav-link px-2 link-light">Home</a></li>
            <li><a href="user-upload.html" class="nav-link px-2 link-light link-cur">Upload</a></li>

    <div class="container">
      
        <div class="text-center font-weight-bold fs-25 text-white" id="username"></div>

        <div class="text-center font-weight-bold fs-25 text-white m-t-25" id="total"></div>
        <div class="text-center font-weight-bold fs-25 text-white m-t-25" id="lastdate"></div>


        <p class="text-center  fs-18 text-dark m-t-150">Upload or export your HAR files. <br> Visit <a href="faq.html">FAQ</a> for more info.</p>
        <form id="HarForm" class="text-center  fs-18 text-white m-t-50">
            <input type="file" id="myFile" class="btn btn-upload" name="filename">
            <input type="button" value="Submit" class="btn btn-dark" onclick="SendToServer();">
            <input type="button" value="Export" class="btn btn-info" onclick="Export();">
        </form>


    </div>
