<body>

    <!-- Navbar -->

    <div class="container-flex">
        <header class="
              d-flex
              flex-wrap
              align-items-center
              justify-content-center justify-content-md-between
              py-3
              mb-4
              border-bottom
            ">
            <a href="/" class="
                d-flex
                align-items-center
                col-md-3
                mb-2 mb-md-0
                text-light text-decoration-none
              ">
                NAME/LOGO
            </a>

            <ul id="navigation" class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="user-profile.html" class="nav-link px-2 link-light">Home</a>
                </li>
                <li>
                    <a href="faq.html" class="nav-link px-2 link-light link-cur">FAQs</a>

                <li>
                    <a href="about.html" class="nav-link px-2 link-light">About</a>

            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-danger">Logout</button>
            </div>
        </header>
    </div>


    <!-- Input Boxes -->

    <div class="container" id="inputbox">
        <p class="text-center fs-18 text-dark m-t-150">
            Enter username/password to continue:
        </p>
        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-1">
                <input type="email" id="mailaddress" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-1">
                <input type="password" id="mailaddress" class="form-control" id="inputPassword">
            </div>
        </div>
        <!-- Submit Buttons -->
        <button type="button" class="btn btn-sign-in btn-light">Sign In</button>
        <button type="button" class="btn btn-sign-up btn-dark">Sign Up</button>
        <p id="singprompt">No account? Sing Up!</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
