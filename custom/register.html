</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
            <img src="har.png" id="navicon" height="50px" width="auto" alt="HAR Observation & Statistics">
            <div class="collapse-navbar-collapse" style="padding-left: 60%;">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="faq.html">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
            </div>
            <div class="d-grid gap-2 d-md-block" style="margin-right: -5%">
                <button type=" button" class="btn btn-outline-secondary" id="navlogin">Sign In</button>
                <button type="button" class="btn btn-primary" id="butsignup">Sign Up</button>
            </div>
        </div>
    </nav>

    <div class="alert alert-success alert-dismissible" id="success" style="display:none;">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
    </div>
    <div class="alert alert-danger alert-dismissible" id="error" style="display:none;">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">×</a>
    </div>

    <!-- Welcome Text-->
    <h1 class="text-center" style="padding-top: 20px; color: #0271d8">Welcome to HAR Observation & Statistics</h1>

    <!-- Image -->
    <div class="container" align="center">
        <img height="110px" class="invert" width="auto" align="center" alt="HAR Observation & Statistics"
            src="har-dark.png">
    </div>

    <!-- Input Boxes -->
    <div style="margin-left: 350px;">
        <form id="register_form" id="inputbox" class="container" name="form1" method="POST" style="padding-top: 50px;">
            <div class="mb-3 row">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-1">
                    <input type="username" id="username" class="form-control" placeholder="username">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-1">
                    <input type="email" id="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="someone@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-1">
                    <input type="password" id="password" minlength="8" pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W.*)"
                        class="form-control">
                </div>
            </div>

            <input type="button" name="save" class="btn btn-primary" value="Register!" id="butsave">
        </form>
    </div>
